<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 寄生组合继承
    function Father(value) {
      this.value = value
    }
    Father.prototype.getValue = function() {
      console.log(this.value)
    }

    function Chlid(value) {
      Father.call(this,value) // 将father内容绑定到child作用域内
    }
    Chlid.prototype = Object.create(Father.prototype, {
      constructor: { // 修改构造函数的指向
        value: Chlid,
        enumerable: true,
        configurable: true,
        writable: true
      }
    })
    let child = new Chlid('ys')
    child.getValue();
  </script>
</body>
</html>
