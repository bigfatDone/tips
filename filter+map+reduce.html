  <script>
    let arr = [1, 2, 3];
    let arrFilter = arr.filter(v => v != 1); // [2,3] (当前项，下标，数组)
    let arrMap = arr.map(v => v + 1) // [2,3,4] (当前项，下标，数组)
    let arrReduce = arr.reduce((acc, current) => { // [] --> 第一个，默认参数，（累计参数，当前项，下标，数组）
      acc.push(current * 2)
      return acc
    }, []) // [2,4,6]

  </script>
