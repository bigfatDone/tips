  let reduce = (arr,num) => { // 多层函数扁平化
    return arr.reduce((pre,cur) => {
      if(num > 1){
        return pre.concat(Array.isArray(cur) ? reduce(cur,num-1) : cur) // 这个是使用递归的思想
      }else {
        return pre.concat(cur)
      }
    },[])
  }
