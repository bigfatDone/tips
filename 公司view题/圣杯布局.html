<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
.hd {
  height: 100px;
  padding: 0 100px;
}
.middle {
    height: 100px;
    width: 100%;
    float: left;
    background-color: blue;
  }
.left {
  float: left;
  width: 100px;
  height: 100px;
  margin-left: -100%;
  background-color: lightgreen;
  position: relative;
  left: -100px;
}
.right {
  float: left;
  width: 100px;
  height: 100px;
  margin-left: -100px;
  background-color: lightpink;
  position: relative;
  right: -100px;
}
</style>
<body>
  <div class="hd">
    <div class="middle">middle</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
