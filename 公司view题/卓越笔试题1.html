<body>
  <script>
  function a(val) {
  this.x = val
  return this
}
var x = a(5) //命名重复x
console.dir(x.x) //widow
var y = a(6)  //覆盖掉了所以显示6
// console.log(x.x)
console.dir(x.x)//覆盖，显示undefined
console.log(y.x)
  </script>
</body>
