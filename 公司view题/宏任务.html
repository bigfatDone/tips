<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  let a = 0
let b = async () => {
  a = a + await 10 // 下面的都变成了微任务，等待同步任务的执行
  console.log('2', a) // -> '2' 10
}
b()
a++
console.log('1', a) // -> '1' 1
  </script>
</body>
</html>
