  <script>
  function Person(name,name1) {
  this.name = name
  this.name1 = name1
}
Person.prototype.age = 18;

var person = new Person('aaa')
console.dir(person.prototype)
console.dir(person)
console.dir(person.__proto__.constructor)
console.dir(person.constructor)
console.dir(person.constructor === person.__proto__.constructor)//true
console.dir(Person.prototype)
console.log(Person.prototype===person.prototype) //false。person没有prototype
  </script>
