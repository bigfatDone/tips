<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 组合继承
    function Father(value) {
      this.value = value
    }

    Father.prototype.getValue = function() {
      console.log(this.value)
    }

    function Child(value) {
      Father.call(this,value) // 将Father的this绑定到Child里面
    }
    Child.prototype = new Father() // 在原型链上绑定Father

    let child = new Child('yangs')
    child.getValue()
  </script>
</body>
</html>
