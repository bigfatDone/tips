<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="./render.js"></script>
  <script>
    // 创建一个vnode
    let vnode = h('div', {name: 'zys', atr: 't'}, [
      h('h1', { val: 'h1'}, '我是h1'),
      h('button', {onClick:() => {console.log('打印-button')}}, '我是按钮')
    ])

    // 通过mount挂载上去
    mount(vnode, document.getElementById('app'))

    let n2 = h('div', {name: 'zysnew', atr: 't'}, [
      h('h1', { val: 'h1new'}, '我是new h1'),
      h('button', {onClick:() => {console.log('打印-button')}}, '我是也按钮')
    ])

    setTimeout(() => {
      patch(vnode, n2)
    }, 2000)
  </script>
</body>
</html>
