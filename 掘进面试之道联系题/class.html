        console.log(222)
      }
    }
    child() { // 方法里面的prototype里面的function
      console.log(33)
    }
  }
// function的使用方式
  function toFunc(props) {
    let name = props.name
    let age = props.age

    }

  }
  let person = new Person({name:'ys',age:'18'})
  let toF = new toFunc({name:'ys',age:'18'})

  console.log(toF)
