<body>
    <script>
    const array1 = ['a', 'b', 'c'];
    for (const element of array1) { // a,b,c
          console.log(element)
    }
    for (const index in array1){ // 0,1,2
      console.log(index)
    }
    array1.forEach(element => { //a,b,c
      console.log(element)
    })
    </script>
