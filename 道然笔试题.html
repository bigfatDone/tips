<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  function fn(n,o){
    console.log(o);
    return {
      foo(m) {
    return fn(m,n)
      }
    }
  }
  /* TODO 
    只调用函数名 不会调用函数
    函数名加参数，就会执行该函数
   */
  var a = fn(0) //fn(0) 这个是已经执行了，将返回值赋给了a   -----undefined
  a.foo(1) // -----0
  a.foo(2) // -----1
  a.foo(3) // -----2

  var b = fn(0).foo(1).foo(2).foo(3) // -----undefined 0 1 2 
  var c = fn(0).foo(1) // -----undefined 0
  c.foo(2) // -----1
  c.foo(3) // -----1
  </script>
</body>
</html>
